name: CD
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.editorconfig'
      - '.gitignore'
      - '.npmrc'
      - '.eslintrc.cjs'
      - '.eslintignore'
      - '.prettier.config.cjs'
      - '.vscode/**'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Repository
        id: checkout-repository
        uses: actions/checkout@master

      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ghcr.io/${{ github.repository_owner }}/cookbook
          tag-sha: true
          tag-latest: true

      - name: Set up QEMU
        id: setup_qemu
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker Layers
        id: chache_docker
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub Container Registry
        id: ghcr_login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CONTAINER_REGISTRY_PAT }}

      - name: Build and publish
        id: docker_build_and_publish
        uses: docker/build-push-action@v2.2.1
        with:
          push: true
          context: ./
          file: ./Dockerfile
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: build
    steps:
      - name: Deploy to Remote Host
        id: deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            docker login -u ${{ github.actor }} -p ${{ github.token }} ghcr.io
            docker pull ghcr.io/${{ github.repository }}:main
            docker rm -f cookbook
            docker run --detach --name cookbook --rm --network=infra-network --env VIRTUAL_HOST=cookbook.maandr.de --env LETSENCRYPT_HOST=cookbook.maandr.de ghcr.io/${{ github.repository }}:latest
            docker image prune -f

  smoke-test:
    runs-on: ubuntu-latest
    environment: production
    needs: deploy
    steps:
      - name: smoke-test for cookbook.maandr.de
        id: smoke-test
        uses: wei/curl@master
        with:
          args: https://cookbook.maandr.de
