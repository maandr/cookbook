name: CI
on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - '.editorconfig'
      - '.gitignore'
      - '.npmrc'
      - '.eslintrc.cjs'
      - '.eslintignore'
      - '.prettier.config.cjs'
      - '.vscode/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: ğŸ“¥ Checkout Git Repository
        id: checkout-git-repository
        uses: actions/checkout@v3.3.0

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ“¦ Install Dependencies
        id: install-dependencies
        run: yarn install

      - name: ğŸ•µï¸ Lint Source Code
        id: lint-app
        run: yarn lint

      - name: ğŸ§ª Tests Application
        id: test-app
        run: yarn test

      - name: ğŸ—ï¸ Build Application
        id: build-app
        run: yarn build
